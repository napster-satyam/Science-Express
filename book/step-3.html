<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=5">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="step-3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
	<div class="boxx">
		<h4 class="teal-text text-lighten-1" style="background-color: #4a148c"><< Booking >></h4>
		

		<div class="container-fluid">
		<form>
			<div class="row">
				<div class="col-sm-12">
					<label for="city">Select City:</label>
				      <select class="form-control" id="city">
				        <option>Delhi</option>
				        <option>Noida</option>
				        <option>Ghaziabad</option>
				      </select>
				</div> 
			</div>
		    <div class="form-group">
		    <div class="row">
		     <div class="col-sm-6">
		      <label for="date">Select Date:</label>
		      <select class="form-control" id="date">
		        <option>1st January, 2017</option>
		        <option>2nd January, 2017</option>
		        <option>3nd January, 2017</option>
		      </select>
		     </div>

		     <div class="col-sm-6">
		      <label for="city">Select Time Slot:</label>
		      <select class="form-control" id="city">
		        <option>T1: 09:00 AM - 11:00 AM</option>
		        <option>T2: 11:15 AM - 01:15 PM</option>
		        <option>T3: 01:30 PM - 03:30 PM</option>
		        <option>T4: 03:45 PM - 05:45 PM</option>
		      </select>
		     </div>
		    </div> 
		    </div>
		</form>
		<a href="visitor-details.html">
		<button type="button" class="btn btn-default" style="float: right; margin-top: 10px; background: #4a148c; padding: 5px 30px 5px 25px; font-size: 17px; color: #fff;"><span class="glyphicon glyphicon-send" style="font-size: 15px;"></span>&nbspNext</button></a>
		</div>

	</div>
